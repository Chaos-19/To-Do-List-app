<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>To-Do-List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- custom stylesheet -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container-fluid">
    <div class="row px-sm-2 justify-content-between align-items-center">
      <div class="col brand">
        <a href="" class="navbar-brand">.
          <h1 class="py-0">To-Do-List</h1>
        </a>
      </div>
      <div class="col-sm-4">
        <form action="" class="d-flex gap-2">
          <input type="text" name="input" id="input" class="form-control" placeholder="add item...">
          <button class="btn btn-success" type="button" id="add-item">Submit</button>
        </form>
      </div>
    </div>

    <div class="row">
      <div class="col d-flex justify-content-center main">
        <ul class="list-unstyled item-list">

        </ul>
      </div>
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
  <!-- custom js  -->
  <script src="/app.js"></script>
</body>
</html>
